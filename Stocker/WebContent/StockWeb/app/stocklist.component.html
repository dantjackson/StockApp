<div style="float:left;width:50%;">
<search-box  (update)="term = $event"></search-box>
<search-name (update)="name = $event"></search-name>
<ul class="ngtable">
  <li *ngFor="let stock of pagedItems | search : term | search : name  " 
      (click)="onSelect(stock)"
      [class.selected]="stock === selectedStock">
    <span class="badge">{{stock.stockId}}</span>
    <span (click)="stockdetail.runme(stock)">{{stock.stockName}}</span>
  </li>
</ul>

 <!-- pager -->
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>
</div>

<div style="float:right;width:50%;">
  <stock-detail #stockdetail ></stock-detail>
</div>
