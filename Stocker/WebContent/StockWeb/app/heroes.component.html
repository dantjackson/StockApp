<div style="float:left;width:50%;">
<search-box (update)="term = $event"></search-box>
<ul class="ngtable">
  <li *ngFor="let hero of heroes | search : term " 
      (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.stockId}}</span>
    <span (click)="stockdetail.runme(hero)">{{hero.stockName}}</span>
  </li>
</ul>
</div>

<div style="float:right;width:50%;">
  <stock-detail #stockdetail ></stock-detail>
</div>
